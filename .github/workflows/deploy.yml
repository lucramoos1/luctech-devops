name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Pages with enablement
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifacts to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment Successful!"
          echo "ðŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "â° Deployed: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment Failed!"
          echo "âš ï¸ Please enable GitHub Pages in repository settings"
          echo "ðŸ“– Go to: Settings > Pages > Source > GitHub Actions"
